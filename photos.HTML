<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-white">
        <!-- Back Button -->
        <a href="index.html" class="text-white text-decoration-none mb-3" style="position: absolute; top: 10px; left: 10px;">‚Üê BACK</a>

        <!-- Photo Display -->
        <img id="photo-display" src="assets/images/photo1.JPG" alt="Random Photo" class="mb-4" style="max-width: 80%; height: auto; object-fit: cover;">

        <!-- Footer -->
        <p style="opacity: 0.5;">Click to see a new pic</p>
    </div>

    <!-- JavaScript for Random Photo -->
    <script>
        const photos = [
            "assets/images/photo1.JPG",
            "assets/images/photo2.JPG",
            "assets/images/photo3.JPG",
            "assets/images/photo4.JPG",
            "assets/images/photo5.JPG",
            "assets/images/photo6.JPG",
            "assets/images/photo7.JPG",
            "assets/images/photo8.JPG",
            "assets/images/photo9.JPG",
            "assets/images/photo10.JPG",
            "assets/images/photo11.JPG",
            "assets/images/photo12.JPG",
            "assets/images/photo13.JPG",
            "assets/images/photo14.JPG",
            "assets/images/photo15.JPG",
            "assets/images/photo16.JPG",
            "assets/images/photo17.JPG",
            "assets/images/photo18.JPG",
            "assets/images/photo19.JPG",
            "assets/images/photo20.JPG",


            // Add paths for all 20 photos here
        ];

        const photoDisplay = document.getElementById("photo-display");
        document.body.addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * photos.length);
            photoDisplay.src = photos[randomIndex];
        });
    </script>
</body>
</html>
