<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe Xu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-white text-center">
        <!-- Header -->
        <h1 class="display-1 mb-4">Chloe Xu</h1>

        <!-- Main Buttons -->
        <div class="main-buttons d-flex flex-column align-items-center gap-3">
            <button id="portfolio-btn" class="btn btn-outline-light">Portfolio</button>
            <button id="hci-btn" class="btn btn-outline-light" onclick="location.href='hci.html'">HCI</button>
            <button id="photos-btn" class="btn btn-outline-light" onclick="location.href='photos.html'">Photos</button>
        </div>

        <!-- Portfolio Submenu -->
        <div id="portfolio-submenu" class="portfolio-submenu d-none flex-column gap-2 mt-3">
            <a href="basic-info.html" class="btn btn-outline-light">Basic Info</a>
            <a href="assets/pdf/resume.pdf" class="btn btn-outline-light" download>Resume</a>
        </div>

        <!-- Footer -->
        <p class="mt-auto" style="opacity: 0.5;">This website is under construction</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Portfolio button functionality
        const portfolioBtn = document.getElementById("portfolio-btn");
        const portfolioSubmenu = document.getElementById("portfolio-submenu");

        portfolioBtn.addEventListener("click", () => {
            // Toggle submenu visibility
            portfolioSubmenu.classList.toggle("d-none");
        });
    </script>
</body>
</html>
